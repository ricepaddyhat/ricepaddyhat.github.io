<!DOCTYPE html>

  <body>

        <h1 class="display-5">Matt Gelabert</h1>

        <div class="about-info">
          <!-- <p>Software engineer @AWS</p> -->
          <p>Computer Science graduate @UNSW</p>

        <div class="links">
          <a
            href="https://github.com/ricepaddyhat"
            target="_blank"
            class="link"
          >
            <button class="btn btn-link">
              <span

                data-icon="fa-brands:github-square"

          <a href="https://ricepaddyhat.itch.io/" target="_blank" class="link">

            class="link"

                data-icon="ant-design:linkedin-filled"
              ></span>
              Linkedin
            </button>
          </a>
          <a href="mailto:matt.gelabert@gmail.com" class="link">

              <span
                class="iconify"
                data-icon="ic:round-email"
